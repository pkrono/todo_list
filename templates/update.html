{%extends 'base.html'%}

{%block head%}
<title>Task App</title>
{%endblock%}

{%block body%}
<div class="content">
    <h1 style="text-align: center">Update Tasks</h1>

  
    <form action="/update/{{task.task_id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update Task">
    </form>
</div>
{%endblock%}
