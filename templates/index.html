{%extends 'base.html'%}

{%block head%}
<title>Task App</title>
{%endblock%}

{%block body%}
<div class="content">
    <h1 style="text-align: center">My Tasks</h1>
    {% if tasks|length < 1%}
    <h4 style="text-align: center">You have no tasks, create some</h4>
    {%else%}
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.create_date.date() }}</td>
                <td>
                    <a href="/update/{{task.task_id}}">Edit</a>
                    <br>
                    <a href="/delete/{{task.task_id}}">Delete</a>
                </td>

            </tr>
            {% endfor %}
    </table>
    {% endif %}
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Create Task">
    </form>
</div>
{%endblock%}
